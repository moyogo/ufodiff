# Config file for automatic testing at travis-ci.org

sudo: false
language: python
matrix:
  include:
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.8
      env: TOX_ENV=py38
    - os: osx
      language: generic
      osx_image: xcode11 # Python 3.7.4 running on macOS 10.14.4
      install: pip3 install --upgrade tox pytest
      env: TOX_ENV=py37
      script: tox -e $TOX_ENV

script: tox -e $TOX_ENV

install:
  - pip install --upgrade tox pytest

notifications:
  email: false
