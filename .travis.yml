# Config file for automatic testing at travis-ci.org

sudo: false
language: python
matrix:
  include:
    - python: 2.7
      env: TOX_ENV=py27
    - python: 2.7
      env: TOX_ENV=py33
    - python: 2.7
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: pypy
      env: TOX_ENV=pypy
    - python: pypy3
      env: TOX_ENV=pypy3

script: tox -e $TOX_ENV

install:
    - pip install tox

notifications:
  email: false